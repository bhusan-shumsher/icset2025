# Temporary server for Let's Encrypt verification
server {
    listen 80;
    server_name conference.ncit.edu.np;
    root /usr/share/nginx/html;
    
    # Critical: Allow Let's Encrypt challenge access
    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /usr/share/nginx/html;
        try_files $uri =404;
    }
    
    # For testing, serve regular content on HTTP temporarily
    location / {
        try_files $uri $uri/ /index.html;
    }
}