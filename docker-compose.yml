version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: conference-website
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/usr/share/nginx/html:ro
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl/etc/letsencrypt:/etc/letsencrypt
      - ./ssl/var/lib/letsencrypt:/var/lib/letsencrypt
      - ./ssl/var/log/letsencrypt:/var/log/letsencrypt

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./ssl/etc/letsencrypt:/etc/letsencrypt
      - ./ssl/var/lib/letsencrypt:/var/lib/letsencrypt
      - ./ssl/var/log/letsencrypt:/var/log/letsencrypt
      - .:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email admin@ncit.edu.np --agree-tos --no-eff-email -d conference.ncit.edu.np --non-interactive --dry-run
    restart: on-failure